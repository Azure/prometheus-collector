name: build-and-push-image
on:
  push:
    branches:
      vishwa/test
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Set-tag-suffix
        run: echo "IMAGE_TAG_DATE=$(date +%m-%d-%Y)" >> $GITHUB_ENV
      - name: Checkout-code
        uses: actions/checkout@v2
      - name: Install-golang
        uses: actions/setup-go@v2
        with:
          go-version: '^1.14.1'
      - name: Show-versions-(On-build-machine)
        run: lsb_release -a && go version
      - name: Install-build-dependencies
        run: sudo apt-get install build-essential -y
      - name: show-cur-dir
        run: pwd
      - name: show-ls
        run: ls -al
      - name: Build-the-thing
        run: cd ./otelcollector/opentelemetry-collector-builder/ && make
      - name: Create-container-image
        run: |
            cd ./otelcollector/ && docker build . --file Dockerfile -t containerinsightsprod.azurecr.io/public/azuremonitor/containerinsights/cidev:cidev-$IMAGE_TAG_DATE-${GITHUB_SHA::8}
      - name: list-docker-images
        run: docker images
        
