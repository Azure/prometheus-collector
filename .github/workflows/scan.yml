name: scan-any-public-image
on:
  workflow_dispatch:
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upgrade otel
        run: |
          bash -x ./check-otel-version.sh

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Upgrade otelcollector to "${{ github.event.inputs.betaVersion }}"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: otelcollector-upgrade-${{ github.event.inputs.betaVersion }}
          delete-branch: true
          title: '[chore]: Upgrade otelcollector to "${{ github.event.inputs.betaVersion }}"'
          body: |
            ...
          draft: true
