name: scan-any-public-image
on:
  workflow_dispatch:
    inputs:
      betaVersion:
        description: 'Beta version: (e.g. v0.123.0)'
        required: true
      stableVersion:
        description: 'Stable version: (e.g. v1.29.0)'
        required: true
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upgrade otel
        run: |
          bash -x ./script.sh "${{ github.event.inputs.betaVersion }}" "${{ github.event.inputs.stableVersion }}"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: Upgrade otelcollector to "${{ github.event.inputs.betaVersion }}"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: grace/upgrade-bot
          delete-branch: true
          title: '[chore]: Upgrade otelcollector to "${{ github.event.inputs.betaVersion }}"'
          body: |
            ...
          draft: true
