name: scan-any-public-image
on:
  workflow_dispatch:
    inputs:
      releaseVersions:
        description: 'Full image path in any public registry. ex;- mcr.microsoft.com/azuremonitor/containerinsights/cidev:cidevcfa804a1adeb3eb4e82d78f14569e3238e2f6dbd'
        required: true
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upgrade otel
        run: |
          echo "${{ github.event.inputs.releaseVersions }}"
          ./script.sh "${{ github.event.inputs.releaseVersions }}"
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

      - name: Commit changes
        run: |
          git add .
          git commit -m "Update otelcollector" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF}

