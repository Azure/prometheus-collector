# To get started with Dependabot version updates, we will need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/otelcollector/prom-config-validator-builder" # Location of prom-config tool package manifests
    schedule:
      interval: "daily"
    open-pull-requests-limit: 2
  - package-ecosystem: "gomod"
    directory: "/otelcollector/opentelemetry-collector-builder" # Location of otel collector package manifests
    schedule:
      interval: "daily"
    open-pull-requests-limit: 2
  - package-ecosystem: "gomod"
    directory: "/otelcollector/fluent-bit/src" # Location of out_appinsights package manifests
    schedule:
      interval: "daily"
    open-pull-requests-limit: 2
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 2
