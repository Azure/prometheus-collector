scrape_configs:
- bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
  job_name: cadvisor
  label_limit: 63
  label_name_length_limit: 511
  label_value_length_limit: 1023
  metric_relabel_configs:
  - action: keep
    regex: test.*|test2|container_spec_cpu_quota|container_spec_cpu_period|container_memory_rss|container_network_receive_bytes_total|container_network_transmit_bytes_total|container_network_receive_packets_total|container_network_transmit_packets_total|container_network_receive_packets_dropped_total|container_network_transmit_packets_dropped_total|container_fs_reads_total|container_fs_writes_total|container_fs_reads_bytes_total|container_fs_writes_bytes_total|container_cpu_usage_seconds_total|container_memory_working_set_bytes|container_memory_cache|container_memory_swap|container_cpu_cfs_throttled_periods_total|container_cpu_cfs_periods_total|container_memory_rss|kubernetes_build_info|container_start_time_seconds
    source_labels:
    - __name__
  metrics_path: /metrics/cadvisor
  relabel_configs:
  - replacement: test-node
    source_labels:
    - __address__
    target_label: instance
  scheme: https
  scrape_interval: 15s
  static_configs:
  - targets:
    - 192.168.1.1:10250
  tls_config:
    ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    insecure_skip_verify: true
- job_name: networkobservability-cilium
  kubernetes_sd_configs:
  - role: service
  metric_relabel_configs:
  - action: keep
    regex: test.*|test2|cilium_drop.*|cilium_forward.*
    source_labels:
    - __name__
  relabel_configs:
  - action: keep
    regex: kube-system;network-observability;cilium
    source_labels:
    - __meta_kubernetes_namespace
    - __meta_kubernetes_service_name
    - __meta_kubernetes_service_port_name
  - action: replace
    replacement: 192.168.1.1
    source_labels:
    - __address__
    target_label: __address__
  - action: replace
    regex: ([^:]+)(?::\d+)?;(\d+)
    replacement: $1:$2
    source_labels:
    - __address__
    - __meta_kubernetes_service_port_number
    target_label: __address__
  - replacement: test-node
    source_labels:
    - __address__
    target_label: instance
  scheme: http
  scrape_interval: 15s
