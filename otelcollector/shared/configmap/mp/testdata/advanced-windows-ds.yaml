scrape_configs:
- job_name: kube-proxy-windows
  label_limit: 63
  label_name_length_limit: 511
  label_value_length_limit: 1023
  metric_relabel_configs:
  - action: keep
    regex: test.*|test2|kubeproxy_sync_proxy_rules_duration_seconds|kubeproxy_sync_proxy_rules_duration_seconds_bucket|kubeproxy_sync_proxy_rules_duration_seconds_sum|kubeproxy_sync_proxy_rules_duration_seconds_count|rest_client_requests_total|rest_client_request_duration_seconds|rest_client_request_duration_seconds_bucket|rest_client_request_duration_seconds_sum|rest_client_request_duration_seconds_count|process_resident_memory_bytes|process_cpu_seconds_total|go_goroutines
    source_labels:
    - __name__
  relabel_configs:
  - replacement: test-node
    source_labels:
    - __address__
    target_label: instance
  scheme: http
  scrape_interval: 15s
  static_configs:
  - targets:
    - 192.168.1.1:10249
- job_name: windows-exporter
  label_limit: 63
  label_name_length_limit: 511
  label_value_length_limit: 1023
  metric_relabel_configs:
  - action: keep
    regex: test.*|test2|windows_system_system_up_time|windows_cpu_time_total|windows_memory_available_bytes|windows_os_visible_memory_bytes|windows_memory_cache_bytes|windows_memory_modified_page_list_bytes|windows_memory_standby_cache_core_bytes|windows_memory_standby_cache_normal_priority_bytes|windows_memory_standby_cache_reserve_bytes|windows_memory_swap_page_operations_total|windows_logical_disk_read_seconds_total|windows_logical_disk_write_seconds_total|windows_logical_disk_size_bytes|windows_logical_disk_free_bytes|windows_net_bytes_total|windows_net_packets_received_discarded_total|windows_net_packets_outbound_discarded_total|windows_container_available|windows_container_cpu_usage_seconds_total|windows_container_memory_usage_commit_bytes|windows_container_memory_usage_private_working_set_bytes|windows_container_network_receive_bytes_total|windows_container_network_transmit_bytes_total
    source_labels:
    - __name__
  relabel_configs:
  - replacement: test-node
    source_labels:
    - __address__
    target_label: instance
  scheme: http
  scrape_interval: 15s
  static_configs:
  - targets:
    - 192.168.1.1:9182
