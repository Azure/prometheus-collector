[SERVICE]
    Flush         15
    HTTP_Server   Off
    Daemon        Off
    storage.path  /var/opt/microsoft/state/flbstore/
    storage.sync  normal
    storage.checksum off
    storage.backlog.mem_limit 10M
    Log_Level     info
    Parsers_File  /opt/fluent-bit/fluent-bit-parsers.conf
    Log_File      /opt/fluent-bit/fluent-bit.log

# prometheus-collector container logs
[INPUT]
    Name tail
    Tag prometheus.log.prometheuscollectorcontainer
    Path /var/log/containers/*prometheus-collector-node*prometheus-collector*.log,/var/log/containers/*ama-metrics-node*prometheus-collector*.log
    DB /var/opt/microsoft/state/prometheus-collector-ai.db
    DB.Sync Off
    Parser cri
    Read_from_Head true
    Mem_Buf_Limit 1m
    Path_Key filepath
    Skip_Long_Lines On
    Ignore_Older 2m

# kube-state-metrics container logs
[INPUT]
    Name tail
    Tag prometheus.log.kubestatemetricscontainer
    Path /var/log/containers/ama-metrics-ksm*kube-system*.log
    DB /var/opt/microsoft/state/prometheus-collector-ai.db
    DB.Sync Off
    Parser cri
    Read_from_Head true
    Mem_Buf_Limit 1m
    Path_Key filepath
    Skip_Long_Lines On
    Ignore_Older 2m

# targetallocator targetallocator container logs
[INPUT]
    Name tail
    Tag prometheus.log.targetallocator.tacontainer
    Path /var/log/containers/ama-metrics-*operator-targets*kube-system*targetallocator*.log
    DB /var/opt/microsoft/state/prometheus-collector-ai.db
    DB.Sync Off
    Parser cri
    Read_from_Head true
    Mem_Buf_Limit 1m
    Path_Key filepath
    Skip_Long_Lines On

# targetallocator config-reader container logs
[INPUT]
    Name tail
    Tag prometheus.log.targetallocator.configreader
    Path /var/log/containers/ama-metrics-*operator-targets*kube-system*config-reader*.log
    DB /var/opt/microsoft/state/prometheus-collector-ai.db
    DB.Sync Off
    Parser cri
    Read_from_Head true
    Mem_Buf_Limit 1m
    Path_Key filepath
    Skip_Long_Lines On

# addon-token-adapter container logs
[INPUT]
    Name tail
    Tag prometheus.log.addontokenadapter
    Path /var/log/containers/*prometheus-collector-node*addon-token-adapter*.log,/var/log/containers/*ama-metrics-node*addon-token-adapter*.log
    DB /var/opt/microsoft/state/prometheus-collector-ai.db
    DB.Sync Off
    Parser cri
    Read_from_Head true
    Mem_Buf_Limit 1m
    Path_Key filepath
    Skip_Long_Lines On
    Ignore_Older 2m

# otelcollector is logging at warn level
[INPUT]
    Name tail
    Tag prometheus.otelcollector
    Path /opt/microsoft/otelcollector/collector-log.txt
    DB /var/opt/microsoft/state/otelcollector.db
    DB.Sync Off
    Parser collector-parser
    Mem_Buf_Limit 1m
    Path_Key filepath
    Skip_Long_Lines On
    Ignore_Older 2m

# metrics extension logs at info level to be able to get processed metrics count
[INPUT]
    Name tail
    Tag prometheus.metricsextension
    Path /MetricsExtensionConsoleDebugLog.log
    DB /var/opt/microsoft/state/metricsextension.db
    DB.Sync Off
    Parser me-parser
    Mem_Buf_Limit 1m
    Path_Key filepath
    Skip_Long_Lines On
    Ignore_Older 2m

# Only tailing mdsd error log file
[INPUT]
    Name tail
    Tag prometheus.mdsd
    Path /opt/microsoft/linuxmonagent/mdsd.err
    DB /var/opt/microsoft/state/mdsd.db
    DB.Sync Off
    Parser mdsd-parser
    Mem_Buf_Limit 1m
    Path_Key filepath
    Skip_Long_Lines On
    Ignore_Older 2m

[INPUT]
    Name tail
    Tag prometheus.log.noconfiguration
    Path /dev/write-to-traces
    Read_from_Head true
    DB /var/opt/microsoft/state/no-configuration.db
    DB.Sync Off
    Parser no-config-parser
    Mem_Buf_Limit 1m
    Path_Key filepath
    Skip_Long_Lines On
    Ignore_Older 2m

[INPUT]
    Name          proc
    Proc_Name     otelcollector
    Interval_Sec  10
    Tag           proc.otelcollector.memvmrss.scrape

[INPUT]
    Name          proc
    Proc_Name     metricsextension
    Interval_Sec  10
    Tag           proc.metricsextension.memvmrss.scrape

[INPUT]
    name prometheus_scrape
    host localhost
    port 8888
    tag          promscrape.prometheus.8888
    scrape_interval 10s

[INPUT]
    name prometheus_scrape
    host localhost
    port 9090
    tag           promscrape.prometheus.9090
    scrape_interval 10s

[INPUT]
    name prometheus_scrape
    host ama-metrics-operator-targets.kube-system.svc.cluster.local
    port 80
    tag           promscrape.prometheus.operator
    scrape_interval 10s

[INPUT]
    Name cpu
    Tag  cpu.otelcollector
    PID  ${OTEL_PID}

[INPUT]
    Name cpu
    Tag  cpu.me
    PID  ${ME_PID}

# Send log lines that contain the telemetry we want to a different tag
# to then send to customMetrics table
[FILTER]
    Name   rewrite_tag
    Match  prometheus.metricsextension
    Rule   $message .*ProcessedCount.* prometheus.log.processedcount false

[FILTER]
    Name   rewrite_tag
    Match  prometheus.metricsextension
    Rule   $message .*EtwEventsDropped.* prometheus.log.diagnosticheartbeat false

[FILTER]
    Name   rewrite_tag
    Match  prometheus.metricsextension
    Rule   $message .*EventsProcessedLastPeriod.* prometheus.log.eventsprocessedlastperiod false

[FILTER]
    Name   rewrite_tag
    Match  prometheus.metricsextension
    Rule   $message .*\(infinite\).* prometheus.log.infinitemetric false

[FILTER]
    Name   rewrite_tag
    Match  prometheus.otelcollector
    Rule   $msg .*Exporting\sfailed.* prometheus.log.exportingfailed true

# Send ME errors to stdout of container
[FILTER]
    name   grep
    match  prometheus.metricsextension
    regex  level (Error|Fatal)

# Send otelcollector errors to stdout of container
[FILTER]
    name   grep
    match  prometheus.otelcollector
    regex  level (error|fatal)

[FILTER]
    Name   grep
    Match  prometheus.log.addontokenadapter
    regex  stream stderr

[OUTPUT]
    Name                            stdout
    Format                          json_lines
    json_date_key                   time
    Match                           prometheus.metricsextension

[OUTPUT]
    Name                            stdout
    Format                          json_lines
    json_date_key                   false
    Match                           prometheus.otelcollector

[OUTPUT]
    Name                            stdout
    Format                          json_lines
    json_date_key                   time
    Match                           prometheus.mdsd

[OUTPUT]
    Name                            stdout
    Format                          json_lines
    json_date_key                   time
    Match                           prometheus.log.noconfiguration

[OUTPUT]
    Name file
    Match proc.*
    Path /opt/fluent-bit
    File proc.log

[OUTPUT]
    Name file
    Match promscrape.*
    Path /opt/fluent-bit
    File promscrape.log

[OUTPUT]
    Name file
    Match cpu.otelcollector
    Path /opt/fluent-bit
    File otelcpu.log

[OUTPUT]
    Name file
    Match cpu.me
    Path /opt/fluent-bit
    File mecpu.log

