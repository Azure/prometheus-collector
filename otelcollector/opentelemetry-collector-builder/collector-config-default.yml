exporters:
  otlp:
    endpoint: 127.0.0.1:55680
    tls:
      insecure: true
    compression: "gzip"
    retry_on_failure:
      enabled: false
    timeout: 12s
processors:
  batch:
    send_batch_size: 7000
    timeout: 200ms
    send_batch_max_size: 7000
  resource:
    attributes:
    - key: cluster
      value: "$customResourceId"
      action: "upsert"
    - key: job
      from_attribute: service.name
      action: insert
    - key: instance
      from_attribute: service.instance.id
      action: insert
    - key: service.name
      action: delete
    - key: service.instance.id
      action: delete
receivers:
    prometheus:
      config:
        scrape_configs:
        # scrape_configs must be non-null for collector to start
        - job_name: reference-app
          static_configs:
          - targets: ["localhost:2112"]
service:
  pipelines:
    metrics:
      receivers: [prometheus]
      exporters: [otlp]
      processors: [batch,resource]
  telemetry:
    logs:
      level: debug
      encoding: json
