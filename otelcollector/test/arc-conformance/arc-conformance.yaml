sonobuoy-config:
  driver: Job
  plugin-name: azure-arc-ama-metrics
  result-format: junit
spec:
  image: mcr.microsoft.com/azuremonitor/containerinsights/cidev/prometheus-collector:conf-102325
  imagePullPolicy: Always
  name: plugin
  resources: {}
  volumes:
  - name: results
    emptyDir: {}
  volumeMounts:
  - mountPath: /tmp/results
    name: results