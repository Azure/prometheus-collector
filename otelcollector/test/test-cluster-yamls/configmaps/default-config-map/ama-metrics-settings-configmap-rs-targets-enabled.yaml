kind: ConfigMap
apiVersion: v1
data:
  config-version: ver1
  debug-mode: enabled = false
  default-scrape-settings-enabled: |-
    kubelet = false
    coredns = true
    cadvisor = false
    kubeproxy = true
    apiserver = true
    kubestate = true
    nodeexporter = false
    windowsexporter = false
    windowskubeproxy = true
    kappiebasic = false
    networkobservabilityRetina = false
    networkobservabilityHubble = false
    networkobservabilityCilium = false
    prometheuscollectorhealth = false
  default-targets-metrics-keep-list: |-
    kubelet = ""
    coredns = ""
    cadvisor = ""
    kubeproxy = ""
    apiserver = ""
    kubestate = ""
    nodeexporter = ""
    windowsexporter = ""
    windowskubeproxy = ""
    podannotations = ""
    kappiebasic = ""
    networkobservabilityRetina = ""
    networkobservabilityHubble = ""
    networkobservabilityCilium = ""
    minimalingestionprofile = true
  default-targets-scrape-interval-settings: |-
    kubelet = "30s"
    coredns = "30s"
    cadvisor = "30s"
    kubeproxy = "30s"
    apiserver = "30s"
    kubestate = "30s"
    nodeexporter = "30s"
    windowsexporter = "30s"
    windowskubeproxy = "30s"
    kappiebasic = "30s"
    networkobservabilityRetina = "30s"
    networkobservabilityHubble = "30s"
    networkobservabilityCilium = "30s"
    prometheuscollectorhealth = "30s"
    podannotations = "30s"
  pod-annotation-based-scraping: podannotationnamespaceregex = ".*"
  prometheus-collector-settings: cluster_alias = ""
  schema-version: v1
metadata:
  name: ama-metrics-settings-configmap
  namespace: kube-system
