apiVersion: testworkflows.testkube.io/v1
kind: TestWorkflow
metadata:
  name: containerstatus
  namespace: testkube
  labels:
    executor: ginkgo-executor
    test-type: ginkgo-test
spec:
  content:
    git:
      uri: https://github.com/Azure/prometheus-collector
      revision: main
      paths: 
      - otelcollector/test/ginkgo-e2e
  steps:
    - name: Run test
      container:
        workingDir: /data/repo/otelcollector/test/ginkgo-e2e
        image: cerebro31/ginkgo-test:latest
        env:
        - name: GOTOOLCHAIN
          value: "auto"
      shell: |
        ginkgo run -r -p --label-filter "!(windows,arm64,linux-daemonset-custom-config,otlp,retina)" ./containerstatus
  pod:
    nodeSelector:
      kubernetes.io/os: linux
      kubernetes.io/arch: amd64
---
