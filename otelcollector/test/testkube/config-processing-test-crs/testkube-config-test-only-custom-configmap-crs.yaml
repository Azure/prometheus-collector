---
apiVersion: tests.testkube.io/v3
kind: TestSuite
metadata:
  name: config-tests-custom-configmap-all-actions
  namespace: testkube
spec:
  steps:
  - stopOnFailure: false
    execute:
    - test: configprocessingcommon
  - stopOnFailure: false
    execute:
    - test: customconfigmapallactions