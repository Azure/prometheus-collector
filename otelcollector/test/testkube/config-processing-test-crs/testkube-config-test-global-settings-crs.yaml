apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  name: configprocessingcommon
  namespace: testkube
  labels:
    executor: ginkgo-executor
    test-type: ginkgo-test
spec:
  type: ginkgo/test
  content:
    type: git
    repository:
      type: git
      uri: https://github.com/Azure/prometheus-collector
      branch: "$BRANCH"
      path: otelcollector/test/ginkgo-e2e
  executionRequest:
    variables:
      AMW_QUERY_ENDPOINT:
        name: AMW_QUERY_ENDPOINT
        value: "$AMW_QUERY_ENDPOINT"
        type: basic
      AZURE_CLIENT_ID:
        name: AZURE_CLIENT_ID
        value: "$AZURE_CLIENT_ID"
        type: basic
    args:
      - "--label-filter"
      - "(config-processing-common, config-processing-common-with-config-maps)"
      - "./configprocessing"
    executePostRunScriptBeforeScraping: false
---
---
apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  name: globalextlabels
  namespace: testkube
  labels:
    executor: ginkgo-executor
    test-type: ginkgo-test
spec:
  type: ginkgo/test
  content:
    type: git
    repository:
      type: git
      uri: https://github.com/Azure/prometheus-collector
      branch: "$BRANCH"
      path: otelcollector/test/ginkgo-e2e
  executionRequest:
    variables:
      AMW_QUERY_ENDPOINT:
        name: AMW_QUERY_ENDPOINT
        value: "$AMW_QUERY_ENDPOINT"
        type: basic
      AZURE_CLIENT_ID:
        name: AZURE_CLIENT_ID
        value: "$AZURE_CLIENT_ID"
        type: basic
    args:
      - "--label-filter"
      - "(config-processing-global-settings)"
      - "./configprocessing"
    executePostRunScriptBeforeScraping: false
---
apiVersion: tests.testkube.io/v3
kind: TestSuite
metadata:
  name: config-tests-global-ext-labels
  namespace: testkube
spec:
  steps:
  - stopOnFailure: false
    execute:
    - test: configprocessingcommon
  - stopOnFailure: false
    execute:
    - test: globalextlabels