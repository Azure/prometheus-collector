apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  name: querymetrics
  namespace: testkube
  labels:
    executor: ginkgo-executor
    test-type: ginkgo-test/ginkgo-e2e
spec:
  type: ginkgo/test
  content:
    type: git
    repository:
      type: git
      uri: https://github.com/Azure/prometheus-collector
      branch: main
      path: otelcollector/test
  executionRequest:
    variables:
      AMW_QUERY_ENDPOINT:
        name: AMW_QUERY_ENDPOINT
        value: "$AMW_QUERY_ENDPOINT"
        type: basic
      AZURE_CLIENT_ID:
        name: AZURE_CLIENT_ID
        value: "$AZURE_CLIENT_ID"
        type: basic
    args:
      - "./querymetrics"
    executePostRunScriptBeforeScraping: false
---
apiVersion: tests.testkube.io/v3
kind: TestSuite
metadata:
  name: e2e-tests-nightly
  namespace: testkube
spec:
  steps:
  - stopOnFailure: false
    execute:
    - test: containerstatus
    - test: prometheusui
    - test: operator
  - stopOnFailure: false
    execute:
    - delay: 2m0s
  - stopOnFailure: false
    execute:
    - test: querymetrics
  - stopOnFailure: false
    execute:
    - test: livenessprobe
  schedule: "0 7 * * *"
---
