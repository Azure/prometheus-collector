  scrape_configs:
  - job_name: kube-proxy
    scrape_interval: 30s
    kubernetes_sd_configs:
    - role: pod
    relabel_configs:
    - action: keep
      source_labels: [__meta_kubernetes_namespace,__meta_kubernetes_pod_name]
      separator: '/'
      regex: 'kube-system/kube-proxy.+'
    - source_labels:
      - __address__
      action: replace
      target_label: __address__
      regex: (.+?)(\:\d+)?
      replacement: $$1:10249
