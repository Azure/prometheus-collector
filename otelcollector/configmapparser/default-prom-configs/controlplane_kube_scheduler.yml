scrape_configs:
- job_name: controlplane-kube-scheduler
  scrape_interval: $$SCRAPE_INTERVAL$$
  follow_redirects: false
  scheme: https
  kubernetes_sd_configs:
    - role: pod
      namespaces:
        names:
          - $$POD_NAMESPACE$$
  tls_config:
    ca_file: /etc/kubernetes/secrets/ca.pem
    cert_file: /etc/kubernetes/secrets/client.pem
    key_file: /etc/kubernetes/secrets/client-key.pem
    insecure_skip_verify: true
  relabel_configs:
    - source_labels: [__meta_kubernetes_pod_label_k8s_app, __meta_kubernetes_pod_container_name]
      action: keep
      regex: kube-scheduler;kube-scheduler
    - source_labels: [__meta_kubernetes_pod_annotation_aks_prometheus_io_scrape]
      action: keep
      regex: true
    - source_labels: [__meta_kubernetes_pod_annotation_aks_prometheus_io_path]
      action: replace
      target_label: __metrics_path__
      regex: (.+)
    - source_labels: [__address__, __meta_kubernetes_pod_annotation_aks_prometheus_io_port]
      action: replace
      separator: ":"
      target_label: __address__
    - source_labels: [__meta_kubernetes_pod_name]
      regex: (.*)
      target_label: instance
      action: replace
  metric_relabel_configs:
    - source_labels: [ host ]
      action: hashmod
      modulus: 10000000000000000000 # take last 19 digits of the MD5 hash. (Prom won't let us take more than this)
      target_label: hostalias
    - source_labels: [ host ]
      regex: ^hcp-kubernetes.*.svc.cluster.local:443$
      target_label: hostalias
      replacement: kube-apiserver
    - source_labels: [ hostalias ]
      action: replace
      target_label: host
    - source_labels: [ __name__ ]
      action: drop
      regex: (go_.*|process_(cpu|max|resident|virtual|open)_.*)
    - action: labeldrop
      regex: hostalias
