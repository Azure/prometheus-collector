kind: Secret
apiVersion: v1
metadata:
  name: ama-metrics-secret
  namespace: kube-system
data:
{{- if .Values.AzureMonitorMetrics }}
  {{- if .Values.AzureMonitorMetrics.HTTPProxy }}
    HTTPPROXY: {{ .Values.AzureMonitorMetrics.HTTPProxy | b64enc | quote }}
  {{- end}}
  {{- if .Values.AzureMonitorMetrics.HTTPSProxy }}
    HTTPSPROXY: {{ .Values.AzureMonitorMetrics.HTTPSProxy | b64enc | quote }}
  {{- end}}
  {{- if .Values.AzureMonitorMetrics.NoProxy }}
    HTTPSPROXY: {{ .Values.AzureMonitorMetrics.NoProxy | b64enc | quote }}
  {{- end}}
  {{- if .Values.AzureMonitorMetrics.TrustedCA }}
    TRUSTEDCA: {{ .Values.AzureMonitorMetrics.TrustedCA | quote }}
  {{- end}}
{{- end}}
type: Opaque