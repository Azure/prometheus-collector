apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: ama-metrics-targetallocator
    kubernetes.azure.com/managedby: aks
  name: ama-metrics-targetallocator
  namespace: kube-system
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      rsName: ama-metrics-targetallocator
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        rsName: ama-metrics-targetallocator
        kubernetes.azure.com/managedby: aks
    spec:
      containers:
      - name: ta-container
        args:
        - --enable-prometheus-cr-watcher
        env:
        - name: OTELCOL_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: "mcr.microsoft.com{{ .Values.AzureMonitorMetrics.ImageRepository }}:{{ .Values.AzureMonitorMetrics.ImageTagTargetAllocator }}"
        #image: "rashmichandrashekarms/ta:file-16"
        imagePullPolicy: IfNotPresent
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        # - mountPath: /conf
        #   name: ta-internal
        - mountPath: /conf
          name: ta-config-shared
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 3
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 1 # change this to 3 later
      - name: config-reader
        env:
        - name: CLUSTER
          {{- if .Values.AzureMonitorMetrics.ArcExtension }}
          value: "{{ .Values.Azure.Cluster.ResourceId }}"
          {{- else }}
          value: "{{ .Values.global.commonGlobals.Customer.AzureResourceID }}"
          {{- end }}
        - name: AKSREGION
          {{- if .Values.AzureMonitorMetrics.ArcExtension }}
          value: "{{ .Values.Azure.Cluster.Region }}"
          {{- else }}
          value: "{{ .Values.global.commonGlobals.Region }}"
          {{- end }}
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONTAINER_TYPE
          value: "ConfigReaderSidecar"
        - name: MODE
          value: "advanced" # only supported mode is 'advanced', any other value will be the default/non-advance mode
        - name: MAC
          value: "true"
        - name: AZMON_COLLECT_ENV
          value: "false"
        - name: KUBE_STATE_NAME
          value: ama-metrics-ksm
        - name: NODE_EXPORTER_NAME
          value: "" # Replace this with the node exporter shipped out of box with AKS
        - name: NODE_EXPORTER_TARGETPORT
          {{- if .Values.AzureMonitorMetrics.ArcExtension }}
          value: "{{ index .Values "prometheus-node-exporter" "service" "targetPort" }}"
          {{- else }}
          value: "19100"
          {{- end }}
        - name: customEnvironment
          {{- if .Values.AzureMonitorMetrics.ArcExtension }}
          value: "{{ lower .Values.Azure.Cluster.Cloud }}"
          {{- else if .Values.AzureMonitorMetrics.isArcACluster }}
          value: "arcautonomous"
          {{- else }}
          value: "{{ lower .Values.global.commonGlobals.CloudEnvironment }}"
          {{- end }}
        - name: WINMODE
          value: "" # WINDOWS: only supported mode is 'advanced', any other value will be the default/non-advance mode
        - name: MINIMAL_INGESTION_PROFILE
          value: "true" # only supported value is the string "true"
        image: "mcr.microsoft.com{{ .Values.AzureMonitorMetrics.ImageRepository }}:{{ .Values.AzureMonitorMetrics.ImageTagCfg }}"
        imagePullPolicy: IfNotPresent
        resources: {}
        volumeMounts:
          - mountPath: /etc/config/settings
            name: settings-vol-config
            readOnly: true
          - mountPath: /etc/config/settings/prometheus
            name: prometheus-config-vol
            readOnly: true
          - mountPath: /ta-configuration
            name: ta-config-shared
        livenessProbe:
          exec:
            command:
              - /bin/bash
              - -c
              - /opt/microsoft/liveness/livenessprobe-configreader.sh
          initialDelaySeconds: 60
          periodSeconds: 5 # change this to 15 later
          timeoutSeconds: 5
          failureThreshold: 1 # change this to 3 later
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: ama-metrics-serviceaccount
      serviceAccountName: ama-metrics-serviceaccount
      terminationGracePeriodSeconds: 30
      volumes:
      # - name: ta-internal
      #   configMap:
      #     defaultMode: 420
      #     items:
      #     - key: targetallocator.yaml
      #       path: targetallocator.yaml
      #     name: ama-metrics-otelcollector-targetallocator
      - name: settings-vol-config
        configMap:
          name: ama-metrics-settings-configmap
          optional: true
      - name: prometheus-config-vol
        configMap:
          name: ama-metrics-prometheus-config
          optional: true
      - name: ta-config-shared
        emptyDir: {}