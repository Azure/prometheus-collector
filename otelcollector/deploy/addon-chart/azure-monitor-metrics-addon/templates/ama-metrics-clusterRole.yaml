{{- $arcExtensionSettings := include "arc-extension-settings" . | fromYaml }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: ama-metrics-reader
rules:
  - apiGroups: [""]
    resources:
      [
        "pods",
        "nodes",
        "nodes/stats",
        "nodes/metrics",
        "nodes/proxy",
        "namespaces",
        "services",
        "endpoints",
        "ingress"
      ]
    verbs: ["list", "get", "watch"]
  - apiGroups:
    - networking.k8s.io
    resources:
    - ingresses
    verbs: ["list", "get", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["extensions-aad-msi-token", "ama-metrics-mtls-secret"]
    verbs: ["get", "watch"]
  # This is needed because the prometheus-operator watches for secrets to be able to retrive them for the pod and service monitor's basic auth functionality. Basically the operator watches for secrets so that it can read the value to use in the pod/service monitor - https://github.com/prometheus-operator/prometheus-operator/blob/main/Documentation/api-reference/api.md#basicauth 
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
{{- if .Values.AzureMonitorMetrics.OperatorTargetsHttpsEnabled }}
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["ama-metrics-operator-targets-client-tls-secret", "ama-metrics-operator-targets-server-tls-secret"]
    verbs: ["get", "update"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
{{- end }}
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
  - nonResourceURLs: ["/metrics"]
    verbs: ["get"]
{{- if $arcExtensionSettings.isArcExtension }}
  - apiGroups: ["clusterconfig.azure.com"]
    resources: ["azureclusteridentityrequests", "azureclusteridentityrequests/status"]
    verbs: ["get", "update", "list", "create"]
{{- end }}
{{- if or .Values.AzureMonitorMetrics.TargetAllocatorEnabled $arcExtensionSettings.operatorEnabled }}
  - apiGroups:
    - azmonitoring.coreos.com
    resources:
    - servicemonitors
    - podmonitors
    verbs:
    - '*'
  - apiGroups:
    - discovery.k8s.io
    resources:
    - endpointslices
    verbs:
    - list
    - watch
    - get
{{- end }}
