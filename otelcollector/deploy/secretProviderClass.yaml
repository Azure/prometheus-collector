# This is a SecretProviderClass example using a service principal to access Keyvault
# This cannot be renamed (metadata.name)
# This needs to be in kube-system namespace (same namespace as prometheus collector)
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: azure-kv-metricstore
  namespace: kube-system
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"                    # [OPTIONAL] if not provided, will default to "false"
    useVMManagedIdentity: "false"              # [OPTIONAL available for version > 0.0.4] if not provided, will default to "false"
    userAssignedIdentityID: ""                 # [OPTIONAL available for version > 0.0.4] use the client id to specify which user assigned managed identity to use. If using a user assigned identity as the VM's managed identity, then specify the identity's client id. If empty, then defaults to use the system assigned identity on the VM
    keyvaultName: "mykeyvaultname"             # [CHANGE AS APPROPRIATE][REQUIRED] the name of the KeyVault (also provide tenantid of this KeyVault in the 'tanantId' field below)
    cloudName: ""                              # [OPTIONAL available for version > 0.0.4] if not provided, azure environment will default to AzurePublicCloud
    cloudEnvFileName: ""                       # [OPTIONAL available for version > 0.0.7] use to define path to file for populating azure environment
    objects:  |
      # provide PFX certificate information per account in the below array
      array:
        - |
          objectName: containerinsightsgenevaaccount1-pfx    # [CHANGE AS APPROPRIATE][REQUIRED] Name of the pfx certificate in the keyvault
          objectType: secret                                 # [REQUIRED] DO NOT CHANGE FROM 'secret'] object types: secret, key or cert
          objectFormat: pfx                                  # [REQUIRED] DO NOT CHANGE FROM 'pfx'
          objectVersion: ""                                  # [OPTIONAL] object versions, default to latest if empty
        - |
          objectName: containerinsightsgenevaaccount2-pfx
          objectType: secret
          objectFormat: pfx
          objectVersion: ""
    tenantId: "72f988bf-86f1-41af-91ab-2d7cd011db47"         # [CHANGE AS APPROPRIATE][REQUIRED] the tenant ID of the KeyVault specified above